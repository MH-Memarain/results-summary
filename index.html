<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="result-container">
      <div class="MyItem">
        <br>
      </div>
      <div class="MyItem left-header-text">Your Result</div>
      <div class="MyItem left-cercyle-result">
        <div class="result-number-cercyle">
          76
        </div>
        <div class="result-text-cercyle">
          of 100
        </div>
      </div>
      <div class="result-bottom-text" style="font-size: 30px;">
        Great
      </div>
      <div class="result-subtitle-text">
        You scored higher than 65% of<br>the people sho have taken<br>these tests
      </div>
      <div class="MyItem">
        <br>
      </div>
    </div>
    <div class="summery-container">
      <div>
        <br> <!-- space around  -->
      </div>
      <div class="summery-header-text">
        Summery
      </div>
      <div class="summery-itmes">
        <div class="summery-item" id="Reaction">
          <img src="assets/images/icon-reaction.svg"></img>
          <span class="item-text">Reaction</span>
          <span class="itme-number"><span class="item-number-pass">80 </span>/ 100</span>
        </div>

        <div class="summery-item" id="Memory">
          <img src="assets/images/icon-memory.svg"></img>
          <span class="item-text">Memory</span>
          <span class="itme-number"><span class="item-number-pass">92 </span>/ 100</span>
        </div>

        <div class="summery-item" id="Verbal">
          <img src="assets/images/icon-verbal.svg"></img>
          <span class="item-text">Verbal</span>
          <span class="itme-number"><span class="item-number-pass">61 </span>/ 100</span>
        </div>


        <div class="summery-item" id="Visual">
          <img src="assets/images/icon-visual.svg"></img>
          <span class="item-text">Visual</span>
          <span class="itme-number"><span class="item-number-pass">72 </span>/ 100</span>
        </div>
      </div>
      <div>
        <br> <!-- space around  -->
      </div>
      <div>
        <button class="summery-button">Continue</button>
      </div>
      <div>
        <br> <!-- space around  -->
      </div>
    </div>
  </div>
</body>

</html>
